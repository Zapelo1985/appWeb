<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
</head>
<body>
    <h2>Formulario de Comentarios</h2>
    <p>Por favor, rellena el siguiente formulario para darnos tu opinión sobre nuestra tienda de juegos de mesa.</p>
    <form action="/submit_comments" method="post">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="game">Juego de Mesa Favorito:</label><br>
        <input type="text" id="game" name="game"><br>
        <label for="comments">Comentarios:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
